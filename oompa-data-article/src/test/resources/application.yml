spring:
  application:
    name: oompa-data-article
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa

  jpa:
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
        path: /h2-console
  config:
    activate:
      on-profile: test


